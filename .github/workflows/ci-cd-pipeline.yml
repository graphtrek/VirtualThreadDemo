#          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}

#      - name: Minőségellenőrzés
#        uses: sonarsource/sonarqube-quality-gate-action@v1.1.0
#        env:
#          SONAR_HOST_URL: ${{ secrets.SONAR_HOST_URL }}
#          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}

#      - name: DockerHub bejelentkezés
#        uses: docker/login-action@v3
#        with:
#          username: ${{ secrets.DOCKER_USERNAME }}
#          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Login to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.PERSONAL_GITHUB_TOKEN }}

      - name: Docker image build (Alpine + Java 21)
        run: |
          docker build -t ${{ github.actor }}/virtualthreaddemo:latest -f Dockerfile.alpine .
          docker tag ${{ github.actor }}/virtualthreaddemo:latest ${{ github.actor }}/virtualthreaddemo:${{ github.sha }}

      - name: Trivy deploy
        run: |
          sudo apt-get update
          sudo apt-get install -y wget apt-transport-https gnupg lsb-release
          wget -qO - https://aquasecurity.github.io/trivy-repo/deb/public.key | sudo apt-key add -
          echo deb https://aquasecurity.github.io/trivy-repo/deb $(lsb_release -sc) main | sudo tee -a /etc/apt/sources.list.d/trivy.list
          sudo apt-get update
          sudo apt-get install -y trivy

      - name: Docker kép biztonsági ellenőrzése (Trivy)
        run: |
          trivy image --exit-code 1 --severity HIGH,CRITICAL ${{ github.actor }}/virtualthreaddemo:latest

      - name: Docker image feltöltése GHCR-re
        run: |
          IMAGE_NAME=ghcr.io/${{ github.repository }}/virtualthreaddemo
          docker push $IMAGE_NAME:latest
          docker push $IMAGE_NAME:${{ github.sha }}

      - name: Docker image mentése artifaktként
        uses: actions/upload-artifact@v3
        with:
          name: virtualthreaddemo-image
          path: |
            $(docker save ghcr.io/${{ github.repository }}/virtualthreaddemo:latest -o virtualthreaddemo_latest.tar)
            virtualthreaddemo_latest.tar